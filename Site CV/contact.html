    <link href="https://fonts.googleapis.com/css?family=Cairo|PT+Sans+Narrow|Megrim" rel="stylesheet">
    <meta name="description" content="Mon site CV">
    <title>Site CV</title>
</head>
<body>

        <header>
            <h1><a href="index.html">Johan Da Silva</a></h1>
                <h2>Intégrateur developpeur web junior</h2>
        </header>
        <div class="clear"></div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="realisation.html">Réalisations</a>
            <a href="competence.html">Compétences / Formations</a>
            <a href="experience.html">Expériences</a>
            <a href="contact.html" class="couleur">Contact</a>
            <a href="cv.html">Mon CV</a>
        </nav>
        <div class="clear"></div>
        <main>
            <section>
            <form method="post" action="url de destination" enctype="multipart/form-data">

                <label for="pseudo">Nom*</label>
                <input type="text" id="pseudo" name="pseudo" required placeholder="Votre pseudo"><br>

                <label for="sujet">Sujet*</label>
                <input type="text" id="sujet" name="sujet"<br>

                <label for="email">Email</label>
                <input type="email" id="email" name="name" placeholder="votre email"><br>

                <label for="cv"></label>
                <input type="file" id="cv" name="cv"><br>
                <p>Quels sont vos fruits préférés?</p>

                <label for="orange">Orange</label>
                <input type="checkbox" id="orange" value="orange" checked>

                <label for="fraise">Fraise</label>
                <input type="checkbox" id="fraise" value="fraise">

                <label for="poire">Poire</label>
                <input type="checkbox" id="poire" value="poire"><br>

                <label for="cp">Code postal</label>
                <input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9] {5}" title="5 chiffres entre 0 et 9" placeholder="Votre code postal"><br>

                <label for="message">Message</label>
                <textarea id="message" rows="5" cols="25"></textarea><br>

                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">

            </form>

            </section>
            <div class="clear"></div>
        </main>
        <footer></footer>


</body>
</html>
